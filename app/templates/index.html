{% extends "layout.html" %}
{% block title %} Joys Blog{% endblock %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>

       
    {% endfor %}
    <div class ='container' style="text-align: left;font-family: Arial, Helvetica, sans-serif;color:#ff0066
; font-size: 25px;text-align:left">
      <p>{{lily.quote}}</p>
      <p>{{lily.author}}</p>
    </div>


<style>
  body{
    background-image: url('/static/profile_pic/bloom.jpg')
  }
</style>

{% endblock content %}
